<div class="file-uploader-summary">
    <div class="file-uploader-preview" data-bind="style: { height: ((($file.previewHeight / $file.previewWidth) * 150) + 33) + 'px'}">
        <a attr="href: $file.path" target="_blank">
            <img class="preview-image" tabindex="0" event="load: $parent.onPreviewLoad.bind($parent)"
                 attr="
                    src: $file.path,
                    alt: $file.name">
        </a>
        <div class="actions">
            <button type="button" class="action-remove" data-role="delete-button" attr="title: $t('Delete image')"
                    click="$parent.removeFile.bind($parent, $file)"></button>
        </div>
    </div>
    <div class="file-uploader-filename" text="$file.name"/>
    <div class="file-uploader-meta">
        <text args="$file.previewWidth"/>x<text args="$file.previewHeight"/>
    </div>
</div>

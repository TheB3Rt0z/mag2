<select class="admin__control-select" data-bind="
    attr: {
        name: inputName,
        id: uid,
        disabled: disabled,
        'aria-describedby': noticeId
    },
    hasFocus: focused,
    optgroup: options,
    value: value,
    optionsCaption: caption,
    optionsValue: 'value',
    optionsText: 'label'"
/>

<span class="iways-font-face-fields" disabled="disabled" data-bind="
    attr: {
        rel: uid,
        afterRender: checkFontFaceFields(value._latestValue, inputName, $element)
    }"
>
    <span>Variant:</span>
    <select>
    </select>
    
    <div class="iways-preview"><style type="text/css"></style>Lorem ipsum dolor sit amet, consectetur adipiscing elit</div>
</span>
